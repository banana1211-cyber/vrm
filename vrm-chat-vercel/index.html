    <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>

    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let scene, camera, renderer, controls, clock;
        let currentVrm = null;
        let animationMixer = null;
        let currentAnimation = null;
        let idleTimer = 0;
        let nextIdleTime = 5;
        let conversationHistory = [];

        // VRMã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼è¨­å®š
        const VRM_CHARACTERS = {
            character1: {
                url: 'https://vrm-chat-app1234.vercel.app/assets/VRMA_01.vrm',
                name: 'ãƒŸã‚³ã¡ã‚ƒã‚“'
            },
            character2: {

                name: 'ã‚¢ãƒ¤ã¡ã‚ƒã‚“'
            },
            character3: {
                url: 'https://vrm-chat-app1234.vercel.app/assets/VRMA_01.vrm',

            }
        };

        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³è¨­å®š
        const ANIMATIONS = {
            greeting: 'https://vrm-chat-app1234.vercel.app/assets/greeting.vrma',
            v_sign: 'https://vrm-chat-app1234.vercel.app/assets/v_sign.vrma',
            show_body: 'https://vrm-chat-app1234.vercel.app/assets/show_body.vrma'
        };

        // åˆæœŸåŒ–
        function init() {
            console.log('VRMãƒãƒ£ãƒƒãƒˆã‚¢ãƒ—ãƒªã‚’åˆæœŸåŒ–ä¸­...');
            
            // Three.jsåŸºæœ¬è¨­å®š
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            // ã‚«ãƒ¡ãƒ©åˆ¶å¾¡
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enableZoom = true;
            controls.enablePan = false;
            controls.maxPolarAngle = Math.PI / 2;
            controls.minDistance = 1;
            controls.maxDistance = 5;

            // ã‚«ãƒ¡ãƒ©ä½ç½®
            camera.position.set(0, 1.5, 2);
            controls.target.set(0, 1, 0);

            // æ™‚è¨ˆ
            clock = new THREE.Clock();

            // ãƒ©ã‚¤ãƒˆè¨­å®š
            setupLights();

            // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
            setupEventListeners();

            // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼èª­ã¿è¾¼ã¿
            loadVRM('character1');

            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—é–‹å§‹
            animate();

            console.log('åˆæœŸåŒ–å®Œäº†');
        }

        // ãƒ©ã‚¤ãƒˆè¨­å®š
        function setupLights() {
            // ç’°å¢ƒå…‰
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            // æŒ‡å‘æ€§ãƒ©ã‚¤ãƒˆ
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 2, 1);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            // è£œåŠ©ãƒ©ã‚¤ãƒˆ
            const fillLight = new THREE.DirectionalLight(0xffffff, 0.3);
            fillLight.position.set(-1, 1, -1);
            scene.add(fillLight);
        }

        // VRMèª­ã¿è¾¼ã¿
        function loadVRM(characterKey) {
            const character = VRM_CHARACTERS[characterKey];
            if (!character) return;

            console.log(`${character.name}ã‚’èª­ã¿è¾¼ã¿ä¸­...`);
            updateStatus(`${character.name}ã‚’èª­ã¿è¾¼ã¿ä¸­...`);

            // æ—¢å­˜ã®VRMã‚’å‰Šé™¤
            if (currentVrm) {
                scene.remove(currentVrm.scene);
                currentVrm = null;
            }

            // VRMèª­ã¿è¾¼ã¿
            const loader = new THREE.GLTFLoader();
            loader.load(
                character.url,
                function(gltf) {
                    THREE.VRMUtils.removeUnnecessaryJoints(gltf.scene);
                    THREE.VRM.from(gltf).then(function(vrm) {
                        console.log(`${character.name}èª­ã¿è¾¼ã¿å®Œäº†`);
                        
                        // VRMã‚’180åº¦å›è»¢ï¼ˆæ­£é¢ã‚’å‘ãã‚ˆã†ã«ï¼‰
                        vrm.scene.rotation.y = Math.PI;
                        
                        // è‡ªç„¶ãªãƒãƒ¼ã‚ºã«èª¿æ•´
                        adjustCharacterPose(vrm);

                        currentVrm = vrm;
                        scene.add(vrm.scene);

                        hideLoading();
                        updateStatus(`${character.name} - ã‚®ãƒ£ãƒ«é¢¨å ã„å¸«`);

                        // ã‚¢ã‚¤ãƒ‰ãƒ«ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚¿ã‚¤ãƒãƒ¼ã‚’é–‹å§‹
                        idleTimer = 0;
                        nextIdleTime = Math.random() * 3 + 2;

                        // ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼é¸æŠUIã‚’æ›´æ–°
                        updateCharacterSelector(characterKey);
                    });
                },
                function(progress) {
                    const percentage = (progress.loaded / progress.total) * 100;
                    console.log('Loading... ' + percentage.toFixed(1) + '%');
                },
                function(error) {
                    console.error('VRMèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                    hideLoading();
                    updateStatus('èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼');
                }
            );
        }

        // ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ãƒãƒ¼ã‚ºèª¿æ•´
        function adjustCharacterPose(vrm) {
            if (!vrm.humanoid) return;
            
            console.log('ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ãƒãƒ¼ã‚ºã‚’è‡ªç„¶ã«èª¿æ•´ä¸­...');
            
            try {
                // è‚©ã®èª¿æ•´
                const leftShoulder = vrm.humanoid.getNormalizedBoneNode('leftShoulder');
                const rightShoulder = vrm.humanoid.getNormalizedBoneNode('rightShoulder');
                
                if (leftShoulder) {
                    leftShoulder.rotation.set(0.1, 0, 0.1);
                }
                if (rightShoulder) {
                    rightShoulder.rotation.set(0.1, 0, -0.1);
                }
                
                // è…•ã®èª¿æ•´
                const leftUpperArm = vrm.humanoid.getNormalizedBoneNode('leftUpperArm');
                const rightUpperArm = vrm.humanoid.getNormalizedBoneNode('rightUpperArm');
                
                if (leftUpperArm) {
                    leftUpperArm.rotation.set(0.2, 0, 0.3);
                }
                if (rightUpperArm) {
                    rightUpperArm.rotation.set(0.2, 0, -0.3);
                }
                
                // è‚˜ã®èª¿æ•´
                const leftLowerArm = vrm.humanoid.getNormalizedBoneNode('leftLowerArm');
                const rightLowerArm = vrm.humanoid.getNormalizedBoneNode('rightLowerArm');
                
                if (leftLowerArm) {
                    leftLowerArm.rotation.set(0, 0, 0.2);
                }
                if (rightLowerArm) {
                    rightLowerArm.rotation.set(0, 0, -0.2);
                }
                
                // é¦–ã®èª¿æ•´
                const neck = vrm.humanoid.getNormalizedBoneNode('neck');
                if (neck) {
                    neck.rotation.set(0.1, 0, 0);
                }
                
                console.log('ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ãƒãƒ¼ã‚ºèª¿æ•´å®Œäº†');
            } catch (error) {
                console.error('ãƒãƒ¼ã‚ºèª¿æ•´ã‚¨ãƒ©ãƒ¼:', error);
            }
        }

        // VRMAã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³èª­ã¿è¾¼ã¿
        function loadVRMAAnimation(animationUrl) {
            if (!currentVrm) return;

            console.log('VRMA animation loaded, applying axis corrections...');
            
            const loader = new THREE.GLTFLoader();
            loader.load(
                animationUrl,
                function(gltf) {
                    const vrmaAnimation = gltf.animations[0];
                    if (!vrmaAnimation) return;

                    // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã®è»¸ä¿®æ­£
                    vrmaAnimation.tracks.forEach(function(track) {
                        if (track.name.includes('.quaternion')) {
                            for (let i = 0; i < track.values.length; i += 4) {
                                // Yè»¸å›è»¢ã‚’åè»¢
                                track.values[i + 1] *= -1;
                                // Zè»¸å›è»¢ã‚’åè»¢
                                track.values[i + 2] *= -1;
                            }
                        }
                    });

                    if (animationMixer) {
                        animationMixer.stopAllAction();
                    }

                    animationMixer = new THREE.AnimationMixer(currentVrm.scene);
                    const action = animationMixer.clipAction(vrmaAnimation);
                    action.setLoop(THREE.LoopOnce);
                    action.clampWhenFinished = true;
                    action.play();

                    currentAnimation = action;

                    action.getMixer().addEventListener('finished', function() {
                        currentAnimation = null;
                        idleTimer = 0;
                        nextIdleTime = Math.random() * 5 + 3;
                    });
                },
                undefined,
                function(error) {
                    console.error('ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                }
            );
        }

        // ãƒ©ãƒ³ãƒ€ãƒ ã‚¢ã‚¤ãƒ‰ãƒ«ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³å†ç”Ÿ
        function playRandomIdleAnimation() {
            const animations = Object.keys(ANIMATIONS);
            const randomAnimation = animations[Math.floor(Math.random() * animations.length)];
            const animationUrl = ANIMATIONS[randomAnimation];
            
            console.log(`ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³å†ç”Ÿ: ${randomAnimation}`);
            loadVRMAAnimation(animationUrl);
        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡ï¼ˆChatGPT APIé€£æºç‰ˆï¼‰
        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const sendButton = document.getElementById('send-button');
            const message = input.value.trim();
            
            if (!message) return;
            
            // UIæ›´æ–°
            input.value = '';
            input.disabled = true;
            sendButton.disabled = true;
            sendButton.textContent = '...';
            
            // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’UIã«è¿½åŠ 
            addMessageToUI('user', message);
            
            console.log('ãƒ¦ãƒ¼ã‚¶ãƒ¼: ' + message);
            
            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³å†ç”Ÿ
            playRandomIdleAnimation();
            
            try {
                // ChatGPT APIå‘¼ã³å‡ºã—
                console.log('ChatGPT APIã«é€ä¿¡ä¸­...');
                
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        conversation_history: conversationHistory
                    })
                });
                
                console.log('API Response Status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('API Response Data:', data);
                
                if (data.success) {
                    const aiMessage = data.message;
                    console.log('å ã„å¸«: ' + aiMessage);
                    
                    // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’UIã«è¿½åŠ 
                    addMessageToUI('ai', aiMessage);
                    
                    // ä¼šè©±å±¥æ­´ã‚’æ›´æ–°
                    conversationHistory.push(
                        { role: 'user', content: message },
                        { role: 'assistant', content: aiMessage }
                    );
                    
                    // å±¥æ­´ãŒé•·ããªã‚Šã™ããªã„ã‚ˆã†ã«åˆ¶é™
                    if (conversationHistory.length > 10) {
                        conversationHistory = conversationHistory.slice(-10);
                    }
                    
                } else {
                    console.error('API Error:', data.error);
                    addMessageToUI('ai', 'ã”ã‚ã‚“ã­ã€œã€ã¡ã‚‡ã£ã¨èª¿å­æ‚ªã„ã¿ãŸã„ğŸ’¦ ã‚‚ã†ä¸€åº¦è©¦ã—ã¦ã¿ã¦ï¼');
                }
                
            } catch (error) {
                console.error('Network Error:', error);
                addMessageToUI('ai', 'ã‚ã‚Œã€œï¼Ÿãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã®èª¿å­ãŒæ‚ªã„ã¿ãŸã„ğŸ˜… ã¡ã‚‡ã£ã¨å¾…ã£ã¦ã‹ã‚‰ã‚‚ã†ä¸€åº¦è©¦ã—ã¦ã­ï¼');
            } finally {
                // UIå¾©å…ƒ
                input.disabled = false;
                sendButton.disabled = false;
                sendButton.textContent = 'é€ä¿¡';
                input.focus();
            }
        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’UIã«è¿½åŠ 
        function addMessageToUI(type, message) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.textContent = message;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.style.display = 'block';
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹æ›´æ–°
        function updateStatus(text) {
            document.getElementById('status').textContent = text;
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
        function setupEventListeners() {
            window.addEventListener('resize', onWindowResize);

            document.getElementById('send-button').addEventListener('click', sendMessage);
            document.getElementById('chat-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            document.querySelectorAll('.character-option').forEach(function(option) {
                option.addEventListener('click', function() {
                    const characterKey = option.dataset.vrm;
                    loadVRM(characterKey);
                });
            });
        }

        // ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼é¸æŠUIæ›´æ–°
        function updateCharacterSelector(activeKey) {
            document.querySelectorAll('.character-option').forEach(function(option) {
                option.classList.remove('active');
                if (option.dataset.vrm === activeKey) {
                    option.classList.add('active');
                }
            });
        }

        // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ãƒªã‚µã‚¤ã‚º
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—
        function animate() {
            requestAnimationFrame(animate);

            const deltaTime = clock.getDelta();

            if (currentVrm) {
                currentVrm.update(deltaTime);
                
                if (animationMixer) {
                    animationMixer.update(deltaTime);
                }
                
                if (!currentAnimation) {
                    idleTimer += deltaTime;
                    if (idleTimer >= nextIdleTime) {
                        playRandomIdleAnimation();
                    }
                }
            }

            controls.update();
            renderer.render(scene, camera);
        }

        // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°éè¡¨ç¤º
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // åˆæœŸåŒ–å®Ÿè¡Œ
        init();
    </script>
