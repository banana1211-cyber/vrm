    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { VRMLoaderPlugin, VRMUtils } from '@pixiv/three-vrm';

        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let currentVrm = undefined;
        let scene, camera, renderer, controls;
        let clock = new THREE.Clock();
        let currentAnimation = null;
        let animationMixer = null;
        let idleTimer = 0;
        let nextIdleTime = 5; // 5ç§’å¾Œã«æ¬¡ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
        let conversationHistory = []; // ä¼šè©±å±¥æ­´

        // VRMãƒ•ã‚¡ã‚¤ãƒ«ã®è¨­å®š
        const VRM_CONFIGS = {
            'default': '/assets/vrm/6156990452426395380.vrm',
            'character2': '/assets/vrm/6156990452426395380.vrm',
            'character3': '/assets/vrm/6156990452426395380.vrm'
        };

        // VRMAã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ•ã‚¡ã‚¤ãƒ«ã®è¨­å®š
        const VRMA_ANIMATIONS = {
            'show_body': '/assets/vrma/VRMA_01.vrma',
            'greeting': '/assets/vrma/VRMA_02.vrma',
            'v_sign': '/assets/vrma/VRMA_03.vrma'
        };

        // VRMAã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³èª­ã¿è¾¼ã¿
        function loadVRMAAnimation(animationKey) {
            if (!currentVrm) return;
            
            const vrmaUrl = VRMA_ANIMATIONS[animationKey];
            if (!vrmaUrl) return;
            
            const loader = new GLTFLoader();
            loader.crossOrigin = 'anonymous';
            
            loader.load(
                vrmaUrl,
                (gltf) => {
                    const animations = gltf.animations;
                    if (animations && animations.length > 0) {
                        console.log('VRMA animation loaded, applying axis corrections...');
                        
                        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã®å„ãƒˆãƒ©ãƒƒã‚¯ã‚’ä¿®æ­£ï¼ˆå·¦å³ãƒ»ä¸Šä¸‹åè»¢ä¿®æ­£ï¼‰
                        animations.forEach(animation => {
                            animation.tracks.forEach(track => {
                                // Xè»¸ã®ä½ç½®ãƒ‡ãƒ¼ã‚¿ã‚’åè»¢ä¿®æ­£ï¼ˆå·¦å³åè»¢ï¼‰
                                if (track.name.includes('.position') && track.name.includes('X')) {
                                    console.log('Correcting X-axis position for track:', track.name);
                                    for (let i = 0; i < track.values.length; i++) {
                                        track.values[i] *= -1; // Xè»¸ã‚’åè»¢
                                    }
                                }
                                
                                // Yè»¸ã®ä½ç½®ãƒ‡ãƒ¼ã‚¿ã‚’åè»¢ä¿®æ­£ï¼ˆä¸Šä¸‹åè»¢ï¼‰
                                if (track.name.includes('.position') && track.name.includes('Y')) {
                                    console.log('Correcting Y-axis position for track:', track.name);
                                    for (let i = 0; i < track.values.length; i++) {
                                        track.values[i] *= -1; // Yè»¸ã‚’åè»¢
                                    }
                                }
                                
                                // Xè»¸ã®å›è»¢ãƒ‡ãƒ¼ã‚¿ã‚’åè»¢ä¿®æ­£ï¼ˆå·¦å³å›è»¢åè»¢ï¼‰
                                if (track.name.includes('.quaternion') && track.name.includes('X')) {
                                    console.log('Correcting X-axis rotation for track:', track.name);
                                    for (let i = 0; i < track.values.length; i += 4) { // quaternionã®xæˆåˆ†
                                        track.values[i] *= -1; // Xè»¸å›è»¢ã‚’åè»¢
                                    }
                                }
                                
                                // Yè»¸ã®å›è»¢ãƒ‡ãƒ¼ã‚¿ã‚’åè»¢ä¿®æ­£ï¼ˆä¸Šä¸‹å›è»¢åè»¢ï¼‰
                                if (track.name.includes('.quaternion') && track.name.includes('Y')) {
                                    console.log('Correcting Y-axis rotation for track:', track.name);
                                    for (let i = 1; i < track.values.length; i += 4) { // quaternionã®yæˆåˆ†
                                        track.values[i] *= -1; // Yè»¸å›è»¢ã‚’åè»¢
                                    }
                                }
                            });
                        });
                        
                        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒŸã‚­ã‚µãƒ¼ã‚’ä½œæˆ
                        if (animationMixer) {
                            animationMixer.stopAllAction();
                        }
                        animationMixer = new THREE.AnimationMixer(currentVrm.scene);
                        
                        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚¯ãƒªãƒƒãƒ—ã‚’å†ç”Ÿ
                        const action = animationMixer.clipAction(animations[0]);
                        action.reset();
                        action.setLoop(THREE.LoopOnce);
                        action.clampWhenFinished = true;
                        action.play();
                        
                        currentAnimation = action;
                        
                        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³çµ‚äº†æ™‚ã®ã‚¤ãƒ™ãƒ³ãƒˆ
                        animationMixer.addEventListener('finished', () => {
                            currentAnimation = null;
                            // æ¬¡ã®ã‚¢ã‚¤ãƒ‰ãƒ«ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã¾ã§ã®æ™‚é–“ã‚’ãƒªã‚»ãƒƒãƒˆ
                            idleTimer = 0;
                            nextIdleTime = Math.random() * 5 + 3; // 3-8ç§’å¾Œ
                        });
                        
                        console.log(`Playing animation with axis corrections: ${animationKey}`);
                    }
                },
                undefined,
                (error) => {
                    console.error('VRMA loading error:', error);
                }
            );
        }

        // ãƒ©ãƒ³ãƒ€ãƒ ãªã‚¢ã‚¤ãƒ‰ãƒ«ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’å†ç”Ÿ
        function playRandomIdleAnimation() {
            const animationKeys = Object.keys(VRMA_ANIMATIONS);
            const randomKey = animationKeys[Math.floor(Math.random() * animationKeys.length)];
            loadVRMAAnimation(randomKey);
        }

        // åˆæœŸåŒ–
        function init() {
            // ãƒ¬ãƒ³ãƒ€ãƒ©ãƒ¼
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            // ã‚«ãƒ¡ãƒ©
            camera = new THREE.PerspectiveCamera(30.0, window.innerWidth / window.innerHeight, 0.1, 20.0);
            camera.position.set(0.0, 1.0, 5.0);

            // ã‚«ãƒ¡ãƒ©ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«
            controls = new OrbitControls(camera, renderer.domElement);
            controls.screenSpacePanning = true;
            controls.target.set(0.0, 1.0, 0.0);
            controls.update();

            // ã‚·ãƒ¼ãƒ³
            scene = new THREE.Scene();

            // ãƒ©ã‚¤ãƒˆ
            const light = new THREE.DirectionalLight(0xffffff, Math.PI);
            light.position.set(1.0, 1.0, 1.0).normalize();
            scene.add(light);

            // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆVRMèª­ã¿è¾¼ã¿
            loadVRM('default');

            // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
            setupEventListeners();

            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—é–‹å§‹
            animate();
        }

        // VRMèª­ã¿è¾¼ã¿
        function loadVRM(characterKey) {
            const vrmUrl = VRM_CONFIGS[characterKey];
            
            const loader = new GLTFLoader();
            loader.crossOrigin = 'anonymous';
            
            loader.register((parser) => {
                return new VRMLoaderPlugin(parser);
            });

            loader.load(
                vrmUrl,
                (gltf) => {
                    const vrm = gltf.userData.vrm;

                    // æ—¢å­˜ã®VRMã‚’å‰Šé™¤
                    if (currentVrm) {
                        scene.remove(currentVrm.scene);
                        VRMUtils.deepDispose(currentVrm.scene);
                    }

                    // æ–°ã—ã„VRMã‚’è¿½åŠ 
                    VRMUtils.removeUnnecessaryVertices(gltf.scene);
                    VRMUtils.removeUnnecessaryJoints(gltf.scene);
                    VRMUtils.combineSkeletons(gltf.scene);

                    // ãƒ•ãƒ©ã‚¹ã‚¿ãƒ ã‚«ãƒªãƒ³ã‚°ç„¡åŠ¹åŒ–
                    vrm.scene.traverse((obj) => {
                        obj.frustumCulled = false;
                    });

                    // ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ã‚’æ­£é¢å‘ãã«èª¿æ•´ï¼ˆ180åº¦å›è»¢ï¼‰
                    vrm.scene.rotation.y = Math.PI;
                    
                    // è‡ªç„¶ãªãƒãƒ¼ã‚ºã«èª¿æ•´
                    adjustCharacterPose(vrm);

                    currentVrm = vrm;
                    console.log(vrm);
                    scene.add(vrm.scene);

                    hideLoading();

                    // ã‚¢ã‚¤ãƒ‰ãƒ«ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚¿ã‚¤ãƒãƒ¼ã‚’é–‹å§‹
                    idleTimer = 0;
                    nextIdleTime = Math.random() * 3 + 2; // 2-5ç§’å¾Œã«æœ€åˆã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³

                    // ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼é¸æŠUIã‚’æ›´æ–°
                    updateCharacterSelector(characterKey);
                },
                (progress) => {
                    // ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹è¡¨ç¤ºï¼ˆã‚³ãƒ³ã‚½ãƒ¼ãƒ«ã®ã¿ï¼‰
                    const percentage = (progress.loaded / progress.total) * 100;
                    console.log(`Loading... ${percentage.toFixed(1)}%`);
                },
                (error) => {
                    console.error(error);
                    hideLoading();
                }
            );
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
        function setupEventListeners() {
            // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ãƒªã‚µã‚¤ã‚º
            window.addEventListener('resize', onWindowResize);

            // ãƒãƒ£ãƒƒãƒˆé€ä¿¡
            document.getElementById('send-button').addEventListener('click', sendMessage);
            document.getElementById('chat-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼é¸æŠ
            document.querySelectorAll('.character-option').forEach(option => {
                option.addEventListener('click', () => {
                    const characterKey = option.dataset.vrm;
                    loadVRM(characterKey);
                });
            });
        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡
        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            // å…¥åŠ›æ¬„ã‚’ã‚¯ãƒªã‚¢
            input.value = '';
            input.disabled = true;
            
            // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
            displayChatMessage('user', message);
            
            try {
                // ChatGPT APIã«é€ä¿¡
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        history: conversationHistory
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // ä¼šè©±å±¥æ­´ã«è¿½åŠ 
                    conversationHistory.push(
                        { role: 'user', content: message },
                        { role: 'assistant', content: data.response }
                    );
                    
                    // ä¼šè©±å±¥æ­´ã‚’æœ€æ–°10ä»¶ã«åˆ¶é™
                    if (conversationHistory.length > 20) {
                        conversationHistory = conversationHistory.slice(-20);
                    }
                    
                    // AIã®å¿œç­”ã‚’è¡¨ç¤º
                    displayChatMessage('assistant', data.response);
                    
                    // ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ã®åå¿œ
                    triggerCharacterResponse(data.emotion || 'greeting');
                    
                    // éŸ³å£°å†ç”Ÿ
                    if (data.response) {
                        await playCharacterVoice(data.response, data.emotion);
                    }
                    
                } else {
                    console.error('API Error:', data.error);
                    if (data.error) {
                        alert('ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + data.error);
                    }
                    
                } catch (error) {
                    console.error('Network Error:', error);
                    alert('ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ');
                } finally {
                    input.disabled = false;
                    input.focus();
                }
            }
        }

        // ãƒãƒ£ãƒƒãƒˆãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
        function displayChatMessage(role, message) {
            // ç°¡å˜ãªã‚³ãƒ³ã‚½ãƒ¼ãƒ«è¡¨ç¤ºï¼ˆå¾Œã§UIæ‹¡å¼µå¯èƒ½ï¼‰
            const prefix = role === 'user' ? 'ã‚ãªãŸ' : 'VRMã¡ã‚ƒã‚“';
            console.log(`${prefix}: ${message}`);
        }

        // éŸ³å£°å†ç”Ÿã¨å£ãƒ‘ã‚¯æ©Ÿèƒ½
        let isPlaying = false;
        let lipSyncInterval = null;

        async function playCharacterVoice(text, emotion) {
            try {
                console.log('éŸ³å£°åˆæˆã‚’é–‹å§‹:', text);
                
                // ã«ã˜ãƒœã‚¤ã‚¹APIã«éŸ³å£°åˆæˆã‚’ãƒªã‚¯ã‚¨ã‚¹ãƒˆ
                const response = await fetch('/api/speak', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: text,
                        emotion: emotion || 'greeting'
                    })
                });
                
                const data = await response.json();
                
                if (data.success && data.audio_url) {
                    console.log('éŸ³å£°URLå–å¾—æˆåŠŸ:', data.audio_url);
                    
                    // éŸ³å£°ã‚’å†ç”Ÿ
                    const audio = new Audio(data.audio_url);
                    
                    // éŸ³å£°å†ç”Ÿé–‹å§‹æ™‚ã«å£ãƒ‘ã‚¯é–‹å§‹
                    audio.addEventListener('play', () => {
                        console.log('éŸ³å£°å†ç”Ÿé–‹å§‹ - å£ãƒ‘ã‚¯é–‹å§‹');
                        startLipSync();
                    });
                    
                    // éŸ³å£°å†ç”Ÿçµ‚äº†æ™‚ã«å£ãƒ‘ã‚¯åœæ­¢
                    audio.addEventListener('ended', () => {
                        console.log('éŸ³å£°å†ç”Ÿçµ‚äº† - å£ãƒ‘ã‚¯åœæ­¢');
                        stopLipSync();
                    });
                    
                    // éŸ³å£°å†ç”Ÿã‚¨ãƒ©ãƒ¼æ™‚ã«å£ãƒ‘ã‚¯åœæ­¢
                    audio.addEventListener('error', (e) => {
                        console.error('éŸ³å£°å†ç”Ÿã‚¨ãƒ©ãƒ¼:', e);
                        stopLipSync();
                    });
                    
                    // éŸ³å£°å†ç”Ÿ
                    await audio.play();
                    
                } else {
                    console.error('éŸ³å£°åˆæˆã‚¨ãƒ©ãƒ¼:', data.error);
                }
                
            } catch (error) {
                console.error('éŸ³å£°å†ç”Ÿã‚¨ãƒ©ãƒ¼:', error);
                stopLipSync();
            }
        }

        // å£ãƒ‘ã‚¯é–‹å§‹
        function startLipSync() {
            if (isPlaying || !currentVrm) return;
            
            isPlaying = true;
            console.log('å£ãƒ‘ã‚¯ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³é–‹å§‹');
            
            // ã‚·ãƒ³ãƒ—ãƒ«ãªå£ãƒ‘ã‚¯ï¼ˆå£ã®é–‹é–‰ã‚’ç¹°ã‚Šè¿”ã™ï¼‰
            lipSyncInterval = setInterval(() => {

                        console.log('å£ã®å½¢çŠ¶ã‚­ãƒ¼ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“');

        function stopLipSync() {

            if (VRMA_ANIMATIONS[emotion]) {

        function updateCharacterSelector(activeKey) {

        function onWindowResize() {

        function animate() {
            requestAnimationFrame(animate);

            const deltaTime = clock.getDelta();

            if (currentVrm) {
                currentVrm.update(deltaTime);
                
                // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒŸã‚­ã‚µãƒ¼ã®æ›´æ–°
                if (animationMixer) {

                if (!currentAnimation) {

            controls.update();
            renderer.render(scene, camera);
        }

                if (leftLowerArm) {
