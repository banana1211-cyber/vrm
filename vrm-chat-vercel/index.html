    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.177.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.177.0/examples/jsm/",

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { VRMLoaderPlugin, VRMUtils } from '@pixiv/three-vrm';

        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
        let currentVrm = undefined;
        let scene, camera, renderer, controls;
        let clock = new THREE.Clock();
        let currentAnimation = null;
        let animationMixer = null;
        let idleTimer = 0;
        let nextIdleTime = 5;
        let conversationHistory = [];

        // VRM„Éï„Ç°„Ç§„É´„ÅÆË®≠ÂÆö
        const VRM_CONFIGS = {
            'default': '/assets/vrm/6156990452426395380.vrm',
            'character2': '/assets/vrm/6156990452426395380.vrm',
            'character3': '/assets/vrm/6156990452426395380.vrm'
        };

        // VRMA„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„Éï„Ç°„Ç§„É´„ÅÆË®≠ÂÆö
        const VRMA_ANIMATIONS = {
            'show_body': '/assets/vrma/VRMA_01.vrma',
            'greeting': '/assets/vrma/VRMA_02.vrma',
            'v_sign': '/assets/vrma/VRMA_03.vrma'
        };

        // VRMA„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Ë™≠„ÅøËæº„Åø
        function loadVRMAAnimation(animationKey) {
            if (!currentVrm) return;
            
            const vrmaUrl = VRMA_ANIMATIONS[animationKey];
            if (!vrmaUrl) return;
            
            const loader = new GLTFLoader();
            loader.crossOrigin = 'anonymous';
            
            loader.load(
                vrmaUrl,
                (gltf) => {
                    const animations = gltf.animations;
                    if (animations && animations.length > 0) {
                        console.log('VRMA animation loaded, applying axis corrections...');
                        
                        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÅÆÂêÑ„Éà„É©„ÉÉ„ÇØ„Çí‰øÆÊ≠£ÔºàÂ∑¶Âè≥„Éª‰∏ä‰∏ãÂèçËª¢‰øÆÊ≠£Ôºâ
                        animations.forEach(animation => {
                            animation.tracks.forEach(track => {
                                // XËª∏„ÅÆ‰ΩçÁΩÆ„Éá„Éº„Çø„ÇíÂèçËª¢‰øÆÊ≠£ÔºàÂ∑¶Âè≥ÂèçËª¢Ôºâ
                                if (track.name.includes('.position') && track.name.includes('X')) {
                                    console.log('Correcting X-axis position for track:', track.name);
                                    for (let i = 0; i < track.values.length; i++) {
                                        track.values[i] *= -1;
                                    }
                                }
                                
                                // YËª∏„ÅÆ‰ΩçÁΩÆ„Éá„Éº„Çø„ÇíÂèçËª¢‰øÆÊ≠£Ôºà‰∏ä‰∏ãÂèçËª¢Ôºâ
                                if (track.name.includes('.position') && track.name.includes('Y')) {
                                    console.log('Correcting Y-axis position for track:', track.name);
                                    for (let i = 0; i < track.values.length; i++) {
                                        track.values[i] *= -1;
                                    }
                                }
                                
                                // XËª∏„ÅÆÂõûËª¢„Éá„Éº„Çø„ÇíÂèçËª¢‰øÆÊ≠£ÔºàÂ∑¶Âè≥ÂõûËª¢ÂèçËª¢Ôºâ
                                if (track.name.includes('.quaternion') && track.name.includes('X')) {
                                    console.log('Correcting X-axis rotation for track:', track.name);
                                    for (let i = 0; i < track.values.length; i += 4) {
                                        track.values[i] *= -1;
                                    }
                                }
                                
                                // YËª∏„ÅÆÂõûËª¢„Éá„Éº„Çø„ÇíÂèçËª¢‰øÆÊ≠£Ôºà‰∏ä‰∏ãÂõûËª¢ÂèçËª¢Ôºâ
                                if (track.name.includes('.quaternion') && track.name.includes('Y')) {
                                    console.log('Correcting Y-axis rotation for track:', track.name);
                                    for (let i = 1; i < track.values.length; i += 4) {
                                        track.values[i] *= -1;
                                    }
                                }
                            });
                        });
                        
                        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„Éü„Ç≠„Çµ„Éº„Çí‰ΩúÊàê
                        if (animationMixer) {
                            animationMixer.stopAllAction();
                        }
                        animationMixer = new THREE.AnimationMixer(currentVrm.scene);
                        
                        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÇØ„É™„ÉÉ„Éó„ÇíÂÜçÁîü
                        const action = animationMixer.clipAction(animations[0]);
                        action.reset();
                        action.setLoop(THREE.LoopOnce);
                        action.clampWhenFinished = true;
                        action.play();
                        
                        currentAnimation = action;
                        
                        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÁµÇ‰∫ÜÊôÇ„ÅÆ„Ç§„Éô„É≥„Éà
                        animationMixer.addEventListener('finished', () => {
                            currentAnimation = null;
                            idleTimer = 0;
                            nextIdleTime = Math.random() * 5 + 3;
                        });
                        
                        console.log(`Playing animation with axis corrections: ${animationKey}`);
                    }
                },
                undefined,
                (error) => {
                    console.error('VRMA loading error:', error);
                }
            );
        }

        // „É©„É≥„ÉÄ„É†„Å™„Ç¢„Ç§„Éâ„É´„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÇíÂÜçÁîü
        function playRandomIdleAnimation() {
            const animationKeys = Object.keys(VRMA_ANIMATIONS);
            const randomKey = animationKeys[Math.floor(Math.random() * animationKeys.length)];
            loadVRMAAnimation(randomKey);
        }

        // „Ç≠„É£„É©„ÇØ„Çø„Éº„Éù„Éº„Ç∫„ÇíËá™ÁÑ∂„Å´Ë™øÊï¥
        function adjustCharacterPose(vrm) {
            try {
                console.log('„Ç≠„É£„É©„ÇØ„Çø„Éº„Éù„Éº„Ç∫„ÇíËá™ÁÑ∂„Å´Ë™øÊï¥‰∏≠...');
                
                const humanoid = vrm.humanoid;
                if (!humanoid) {
                    console.log('Humanoid„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
                    return;
                }

                // ‰∏°ËÖï„ÇíËá™ÁÑ∂„Å´‰∏ã„Åí„ÇãÔºàTÂ≠ó„Éù„Éº„Ç∫„Çí‰øÆÊ≠£Ôºâ
                const leftUpperArm = humanoid.getNormalizedBoneNode('leftUpperArm');
                const rightUpperArm = humanoid.getNormalizedBoneNode('rightUpperArm');
                
                if (leftUpperArm) {
                    leftUpperArm.rotation.z = 0.3;
                    leftUpperArm.rotation.x = 0.1;
                }
                
                if (rightUpperArm) {
                    rightUpperArm.rotation.z = -0.3;
                    rightUpperArm.rotation.x = 0.1;
                }

                // ËÇò„ÇíÂ∞ë„ÅóÊõ≤„Åí„Çã
                const leftLowerArm = humanoid.getNormalizedBoneNode('leftLowerArm');
                const rightLowerArm = humanoid.getNormalizedBoneNode('rightLowerArm');
                
                if (leftLowerArm) {
                    leftLowerArm.rotation.y = -0.2;
                }
                
                if (rightLowerArm) {
                    rightLowerArm.rotation.y = 0.2;
                }

                // ÊâãÈ¶ñ„ÇíËá™ÁÑ∂„Å™ËßíÂ∫¶„Å´
                const leftHand = humanoid.getNormalizedBoneNode('leftHand');
                const rightHand = humanoid.getNormalizedBoneNode('rightHand');
                
                if (leftHand) {
                    leftHand.rotation.x = -0.1;
                    leftHand.rotation.z = 0.1;
                }
                
                if (rightHand) {
                    rightHand.rotation.x = -0.1;
                    rightHand.rotation.z = -0.1;
                }

                // ËÇ©„ÇíÂ∞ë„Åó„É™„É©„ÉÉ„ÇØ„Çπ„Åï„Åõ„Çã
                const leftShoulder = humanoid.getNormalizedBoneNode('leftShoulder');
                const rightShoulder = humanoid.getNormalizedBoneNode('rightShoulder');
                
                if (leftShoulder) {
                    leftShoulder.rotation.z = 0.1;
                }
                
                if (rightShoulder) {
                    rightShoulder.rotation.z = -0.1;
                }

                // È¶ñ„ÇíÂ∞ë„ÅóÂâç„Å´ÂÇæ„Åë„Çã
                const neck = humanoid.getNormalizedBoneNode('neck');
                if (neck) {
                    neck.rotation.x = 0.05;
                }

                console.log('„Ç≠„É£„É©„ÇØ„Çø„Éº„Éù„Éº„Ç∫Ë™øÊï¥ÂÆå‰∫Ü');
                
            } catch (error) {
                console.error('„Éù„Éº„Ç∫Ë™øÊï¥„Ç®„É©„Éº:', error);
            }
        }

        // ÂàùÊúüÂåñ
        function init() {
            // „É¨„É≥„ÉÄ„É©„Éº
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            // „Ç´„É°„É©
            camera = new THREE.PerspectiveCamera(30.0, window.innerWidth / window.innerHeight, 0.1, 20.0);
            camera.position.set(0.0, 1.0, 5.0);

            // „Ç´„É°„É©„Ç≥„É≥„Éà„É≠„Éº„É´
            controls = new OrbitControls(camera, renderer.domElement);
            controls.screenSpacePanning = true;
            controls.target.set(0.0, 1.0, 0.0);
            controls.update();

            // „Ç∑„Éº„É≥
            scene = new THREE.Scene();

            // „É©„Ç§„Éà
            const light = new THREE.DirectionalLight(0xffffff, Math.PI);
            light.position.set(1.0, 1.0, 1.0).normalize();
            scene.add(light);

            // „Éá„Éï„Ç©„É´„ÉàVRMË™≠„ÅøËæº„Åø
            loadVRM('default');

            // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
            setupEventListeners();

            // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„É´„Éº„ÉóÈñãÂßã
            animate();
        }

        // VRMË™≠„ÅøËæº„Åø
        function loadVRM(characterKey) {
            const vrmUrl = VRM_CONFIGS[characterKey];
            
            const loader = new GLTFLoader();
            loader.crossOrigin = 'anonymous';
            
            loader.register((parser) => {
                return new VRMLoaderPlugin(parser);
            });

            loader.load(
                vrmUrl,
                (gltf) => {
                    const vrm = gltf.userData.vrm;

                    // Êó¢Â≠ò„ÅÆVRM„ÇíÂâäÈô§
                    if (currentVrm) {
                        scene.remove(currentVrm.scene);
                        VRMUtils.deepDispose(currentVrm.scene);
                    }

                    // Êñ∞„Åó„ÅÑVRM„ÇíËøΩÂä†
                    VRMUtils.removeUnnecessaryVertices(gltf.scene);
                    VRMUtils.removeUnnecessaryJoints(gltf.scene);
                    VRMUtils.combineSkeletons(gltf.scene);

                    // „Éï„É©„Çπ„Çø„É†„Ç´„É™„É≥„Ç∞ÁÑ°ÂäπÂåñ
                    vrm.scene.traverse((obj) => {
                        obj.frustumCulled = false;
                    });

                    // „Ç≠„É£„É©„ÇØ„Çø„Éº„ÇíÊ≠£Èù¢Âêë„Åç„Å´Ë™øÊï¥
                    vrm.scene.rotation.y = Math.PI;
                    
                    // Ëá™ÁÑ∂„Å™„Éù„Éº„Ç∫„Å´Ë™øÊï¥
                    adjustCharacterPose(vrm);

                    currentVrm = vrm;
                    console.log(vrm);
                    scene.add(vrm.scene);

                    hideLoading();

                    // „Ç¢„Ç§„Éâ„É´„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„Çø„Ç§„Éû„Éº„ÇíÈñãÂßã
                    idleTimer = 0;
                    nextIdleTime = Math.random() * 3 + 2;

                    // „Ç≠„É£„É©„ÇØ„Çø„ÉºÈÅ∏ÊäûUI„ÇíÊõ¥Êñ∞
                    updateCharacterSelector(characterKey);
                },
                (progress) => {
                    const percentage = (progress.loaded / progress.total) * 100;
                    console.log(`Loading... ${percentage.toFixed(1)}%`);
                },
                (error) => {
                    console.error(error);
                    hideLoading();
                }
            );
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„ÉºË®≠ÂÆö
        function setupEventListeners() {
            window.addEventListener('resize', onWindowResize);

            document.getElementById('send-button').addEventListener('click', sendMessage);
            document.getElementById('chat-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            document.querySelectorAll('.character-option').forEach(option => {
                option.addEventListener('click', () => {
                    const characterKey = option.dataset.vrm;
                    loadVRM(characterKey);
                });
            });
        }

        // „É°„ÉÉ„Çª„Éº„Ç∏ÈÄÅ‰ø°
        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            input.value = '';
            input.disabled = true;
            
            displayChatMessage('user', message);
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        history: conversationHistory
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    conversationHistory.push(
                        { role: 'user', content: message },
                        { role: 'assistant', content: data.response }
                    );
                    
                    if (conversationHistory.length > 20) {
                        conversationHistory = conversationHistory.slice(-20);
                    }
                    
                    displayChatMessage('assistant', data.response);
                    triggerCharacterResponse(data.emotion || 'greeting');
                    
                    if (data.response) {
                        await playCharacterVoice(data.response, data.emotion);
                    }
                } else {
                    console.error('API Error:', data.error);
                    if (data.error) {
                        alert('„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ' + data.error);
                    }
                }
            } catch (error) {
                console.error('Network Error:', error);
                alert('„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü');
            } finally {
                input.disabled = false;
                input.focus();
            }
        }

        // „ÉÅ„É£„ÉÉ„Éà„É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
        function displayChatMessage(role, message) {
            const prefix = role === 'user' ? '„ÅÇ„Å™„Åü' : 'VRM„Å°„ÇÉ„Çì';
            console.log(`${prefix}: ${message}`);
        }

        // Èü≥Â£∞ÂÜçÁîü„Å®Âè£„Éë„ÇØÊ©üËÉΩ
        let isPlaying = false;
        let lipSyncInterval = null;

        async function playCharacterVoice(text, emotion) {
            try {
                console.log('Èü≥Â£∞ÂêàÊàê„ÇíÈñãÂßã:', text);
                
                const response = await fetch('/api/speak', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: text,
                        emotion: emotion || 'greeting'
                    })
                });
                
                const data = await response.json();
                
                if (data.success && data.audio_url) {
                    console.log('Èü≥Â£∞URLÂèñÂæóÊàêÂäü:', data.audio_url);
                    
                    const audio = new Audio(data.audio_url);
                    
                    audio.addEventListener('play', () => {
                        console.log('Èü≥Â£∞ÂÜçÁîüÈñãÂßã - Âè£„Éë„ÇØÈñãÂßã');
                        startLipSync();
                    });
                    
                    audio.addEventListener('ended', () => {
                        console.log('Èü≥Â£∞ÂÜçÁîüÁµÇ‰∫Ü - Âè£„Éë„ÇØÂÅúÊ≠¢');
                        stopLipSync();
                    });
                    
                    audio.addEventListener('error', (e) => {
                        console.error('Èü≥Â£∞ÂÜçÁîü„Ç®„É©„Éº:', e);
                        stopLipSync();
                    });
                    
                    await audio.play();
                } else {
                    console.error('Èü≥Â£∞ÂêàÊàê„Ç®„É©„Éº:', data.error);
                }
            } catch (error) {
                console.error('Èü≥Â£∞ÂÜçÁîü„Ç®„É©„Éº:', error);
                stopLipSync();
            }
        }

        // Âè£„Éë„ÇØÈñãÂßã
        function startLipSync() {
            if (isPlaying || !currentVrm) return;
            
            isPlaying = true;
            console.log('Âè£„Éë„ÇØ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÈñãÂßã');
            
            lipSyncInterval = setInterval(() => {
                if (currentVrm && currentVrm.expressionManager) {
                    const openAmount = Math.random() * 0.8 + 0.2;
                    
                    try {
                        currentVrm.expressionManager.setValue('aa', openAmount);
                        currentVrm.expressionManager.update();
                    } catch (e) {
                        console.log('Âè£„ÅÆÂΩ¢Áä∂„Ç≠„Éº„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
                    }
                }
            }, 150);
        }

        // Âè£„Éë„ÇØÂÅúÊ≠¢
        function stopLipSync() {
            if (!isPlaying) return;
            
            isPlaying = false;
            console.log('Âè£„Éë„ÇØ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂÅúÊ≠¢');
            
            if (lipSyncInterval) {
                clearInterval(lipSyncInterval);
                lipSyncInterval = null;
            }
            
            if (currentVrm && currentVrm.expressionManager) {
                try {
                    currentVrm.expressionManager.setValue('aa', 0);
                    currentVrm.expressionManager.update();
                } catch (e) {
                    // ÁÑ°Ë¶ñ
                }
            }
        }

        // „Ç≠„É£„É©„ÇØ„Çø„ÉºÂèçÂøú
        function triggerCharacterResponse(emotion) {
            if (VRMA_ANIMATIONS[emotion]) {
                loadVRMAAnimation(emotion);
                console.log(`Character responding with emotion: ${emotion}`);
            } else {
                playRandomIdleAnimation();
                console.log(`Character responding with default animation`);
            }
        }

        // „Ç≠„É£„É©„ÇØ„Çø„ÉºÈÅ∏ÊäûUIÊõ¥Êñ∞
        function updateCharacterSelector(activeKey) {
            document.querySelectorAll('.character-option').forEach(option => {
                option.classList.remove('active');
                if (option.dataset.vrm === activeKey) {
                    option.classList.add('active');
                }
            });
        }

        // „Ç¶„Ç£„É≥„Éâ„Ç¶„É™„Çµ„Ç§„Ç∫
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„É´„Éº„Éó
        function animate() {
            requestAnimationFrame(animate);

            const deltaTime = clock.getDelta();

            if (currentVrm) {
                currentVrm.update(deltaTime);
                
                if (animationMixer) {
                    animationMixer.update(deltaTime);
                }
                
                if (!currentAnimation) {
                    idleTimer += deltaTime;
                    if (idleTimer >= nextIdleTime) {
                        playRandomIdleAnimation();
                    }
                }
            }

            controls.update();
            renderer.render(scene, camera);
        }

        // „É≠„Éº„Éá„Ç£„É≥„Ç∞ÈùûË°®Á§∫
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // ÂàùÊúüÂåñÂÆüË°å
        init();
    </script>
