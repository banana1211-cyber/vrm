<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>VRM„Ç≠„É£„É©„ÇØ„Çø„Éº„ÉÅ„É£„ÉÉ„Éà„Ç¢„Éó„É™</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            font-size: 18px;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin-right: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #chat-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        
        #chat-input {
            width: calc(100% - 80px);
            padding: 12px 20px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            outline: none;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        #send-button {
            width: 60px;
            height: 44px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        #send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        #character-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        
        .character-option {
            display: block;
            width: 60px;
            height: 60px;
            margin: 10px 0;
            border: 3px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-size: cover;
            background-position: center;
        }
        
        .character-option:hover {
            border-color: #667eea;
            transform: scale(1.1);
        }
        
        .character-option.active {
            border-color: #764ba2;
            box-shadow: 0 0 15px rgba(118, 75, 162, 0.5);
        }
    </style>
</head>

<body>
    <div id="loading">
        <div class="loading-spinner"></div>
        <div>VRM„Ç≠„É£„É©„ÇØ„Çø„Éº„ÇíË™≠„ÅøËæº„Çì„Åß„ÅÑ„Åæ„Åô...</div>
    </div>
    
    <div id="character-selector">
        <div class="character-option active" data-vrm="default" style="background-image: url('data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%23667eea%22/><text x=%2250%22 y=%2255%22 text-anchor=%22middle%22 fill=%22white%22 font-size=%2220%22>üë§</text></svg>')"></div>
        <div class="character-option" data-vrm="character2" style="background-image: url('data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%23764ba2%22/><text x=%2250%22 y=%2255%22 text-anchor=%22middle%22 fill=%22white%22 font-size=%2220%22>üë©</text></svg>')"></div>
        <div class="character-option" data-vrm="character3" style="background-image: url('data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%23f093fb%22/><text x=%2250%22 y=%2255%22 text-anchor=%22middle%22 fill=%22white%22 font-size=%2220%22>üßë</text></svg>')"></div>
    </div>
    
    <div id="chat-container">
        <input type="text" id="chat-input" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ..." />
        <button id="send-button">ÈÄÅ‰ø°</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.177.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.177.0/examples/jsm/",
                "@pixiv/three-vrm": "https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@3/lib/three-vrm.module.min.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { VRMLoaderPlugin, VRMUtils } from '@pixiv/three-vrm';

        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
        let currentVrm = undefined;
        let scene, camera, renderer, controls;
        let clock = new THREE.Clock();
        let currentAnimation = null;
        let animationMixer = null;
        let idleTimer = 0;
        let nextIdleTime = 5;
        let conversationHistory = [];

        // VRM„Éï„Ç°„Ç§„É´„ÅÆË®≠ÂÆö
        const VRM_CONFIGS = {
            'default': '/assets/vrm/6156990452426395380.vrm',
            'character2': '/assets/vrm/6156990452426395380.vrm',
            'character3': '/assets/vrm/6156990452426395380.vrm'
        };

        // VRMA„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„Éï„Ç°„Ç§„É´„ÅÆË®≠ÂÆö
        const VRMA_ANIMATIONS = {
            'show_body': '/assets/vrma/VRMA_01.vrma',
            'greeting': '/assets/vrma/VRMA_02.vrma',
            'v_sign': '/assets/vrma/VRMA_03.vrma'
        };

        // „Ç≠„É£„É©„ÇØ„Çø„Éº„Éù„Éº„Ç∫„ÇíËá™ÁÑ∂„Å´Ë™øÊï¥
        function adjustCharacterPose(vrm) {
            try {
                console.log('„Ç≠„É£„É©„ÇØ„Çø„Éº„Éù„Éº„Ç∫„ÇíËá™ÁÑ∂„Å´Ë™øÊï¥‰∏≠...');
                
                const humanoid = vrm.humanoid;
                if (!humanoid) {
                    console.log('Humanoid„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
                    return;
                }

                // ‰∏°ËÖï„ÇíËá™ÁÑ∂„Å´‰∏ã„Åí„Çã
                const leftUpperArm = humanoid.getNormalizedBoneNode('leftUpperArm');
                const rightUpperArm = humanoid.getNormalizedBoneNode('rightUpperArm');
                
                if (leftUpperArm) {
                    leftUpperArm.rotation.z = 0.3;
                    leftUpperArm.rotation.x = 0.1;
                }
                
                if (rightUpperArm) {
                    rightUpperArm.rotation.z = -0.3;
                    rightUpperArm.rotation.x = 0.1;
                }

                // ËÇò„ÇíÂ∞ë„ÅóÊõ≤„Åí„Çã
                const leftLowerArm = humanoid.getNormalizedBoneNode('leftLowerArm');
                const rightLowerArm = humanoid.getNormalizedBoneNode('rightLowerArm');
                
                if (leftLowerArm) {
                    leftLowerArm.rotation.y = -0.2;
                }
                
                if (rightLowerArm) {
                    rightLowerArm.rotation.y = 0.2;
                }

                console.log('„Ç≠„É£„É©„ÇØ„Çø„Éº„Éù„Éº„Ç∫Ë™øÊï¥ÂÆå‰∫Ü');
                
            } catch (error) {
                console.error('„Éù„Éº„Ç∫Ë™øÊï¥„Ç®„É©„Éº:', error);
            }
        }

        // VRMA„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Ë™≠„ÅøËæº„Åø
        function loadVRMAAnimation(animationKey) {
            if (!currentVrm) return;
            
            const vrmaUrl = VRMA_ANIMATIONS[animationKey];
            if (!vrmaUrl) return;
            
            const loader = new GLTFLoader();
            loader.crossOrigin = 'anonymous';
            
            loader.load(
                vrmaUrl,
                function(gltf) {
                    const animations = gltf.animations;
                    if (animations && animations.length > 0) {
                        console.log('VRMA animation loaded, applying axis corrections...');
                        
                        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÅÆÂêÑ„Éà„É©„ÉÉ„ÇØ„Çí‰øÆÊ≠£
                        animations.forEach(function(animation) {
                            animation.tracks.forEach(function(track) {
                                // XËª∏„ÅÆ‰ΩçÁΩÆ„Éá„Éº„Çø„ÇíÂèçËª¢‰øÆÊ≠£
                                if (track.name.includes('.position') && track.name.includes('X')) {
                                    console.log('Correcting X-axis position for track:', track.name);
                                    for (let i = 0; i < track.values.length; i++) {
                                        track.values[i] *= -1;
                                    }
                                }
                                
                                // YËª∏„ÅÆ‰ΩçÁΩÆ„Éá„Éº„Çø„ÇíÂèçËª¢‰øÆÊ≠£
                                if (track.name.includes('.position') && track.name.includes('Y')) {
                                    console.log('Correcting Y-axis position for track:', track.name);
                                    for (let i = 0; i < track.values.length; i++) {
                                        track.values[i] *= -1;
                                    }
                                }
                                
                                // XËª∏„ÅÆÂõûËª¢„Éá„Éº„Çø„ÇíÂèçËª¢‰øÆÊ≠£
                                if (track.name.includes('.quaternion') && track.name.includes('X')) {
                                    console.log('Correcting X-axis rotation for track:', track.name);
                                    for (let i = 0; i < track.values.length; i += 4) {
                                        track.values[i] *= -1;
                                    }
                                }
                                
                                // YËª∏„ÅÆÂõûËª¢„Éá„Éº„Çø„ÇíÂèçËª¢‰øÆÊ≠£
                                if (track.name.includes('.quaternion') && track.name.includes('Y')) {
                                    console.log('Correcting Y-axis rotation for track:', track.name);
                                    for (let i = 1; i < track.values.length; i += 4) {
                                        track.values[i] *= -1;
                                    }
                                }
                            });
                        });
                        
                        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„Éü„Ç≠„Çµ„Éº„Çí‰ΩúÊàê
                        if (animationMixer) {
                            animationMixer.stopAllAction();
                        }
                        animationMixer = new THREE.AnimationMixer(currentVrm.scene);
                        
                        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÇØ„É™„ÉÉ„Éó„ÇíÂÜçÁîü
                        const action = animationMixer.clipAction(animations[0]);
                        action.reset();
                        action.setLoop(THREE.LoopOnce);
                        action.clampWhenFinished = true;
                        action.play();
                        
                        currentAnimation = action;
                        
                        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÁµÇ‰∫ÜÊôÇ„ÅÆ„Ç§„Éô„É≥„Éà
                        animationMixer.addEventListener('finished', function() {
                            currentAnimation = null;
                            idleTimer = 0;
                            nextIdleTime = Math.random() * 5 + 3;
                        });
                        
                        console.log('Playing animation with axis corrections: ' + animationKey);
                    }
                },
                undefined,
                function(error) {
                    console.error('VRMA loading error:', error);
                }
            );
        }

        // „É©„É≥„ÉÄ„É†„Å™„Ç¢„Ç§„Éâ„É´„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÇíÂÜçÁîü
        function playRandomIdleAnimation() {
            const animationKeys = Object.keys(VRMA_ANIMATIONS);
            const randomKey = animationKeys[Math.floor(Math.random() * animationKeys.length)];
            loadVRMAAnimation(randomKey);
        }

        // ÂàùÊúüÂåñ
        function init() {
            // „É¨„É≥„ÉÄ„É©„Éº
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            // „Ç´„É°„É©
            camera = new THREE.PerspectiveCamera(30.0, window.innerWidth / window.innerHeight, 0.1, 20.0);
            camera.position.set(0.0, 1.0, 5.0);

            // „Ç´„É°„É©„Ç≥„É≥„Éà„É≠„Éº„É´
            controls = new OrbitControls(camera, renderer.domElement);
            controls.screenSpacePanning = true;
            controls.target.set(0.0, 1.0, 0.0);
            controls.update();

            // „Ç∑„Éº„É≥
            scene = new THREE.Scene();

            // „É©„Ç§„Éà
            const light = new THREE.DirectionalLight(0xffffff, Math.PI);
            light.position.set(1.0, 1.0, 1.0).normalize();
            scene.add(light);

            // „Éá„Éï„Ç©„É´„ÉàVRMË™≠„ÅøËæº„Åø
            loadVRM('default');

            // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
            setupEventListeners();

            // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„É´„Éº„ÉóÈñãÂßã
            animate();
        }

        // VRMË™≠„ÅøËæº„Åø
        function loadVRM(characterKey) {
            const vrmUrl = VRM_CONFIGS[characterKey];
            
            const loader = new GLTFLoader();
            loader.crossOrigin = 'anonymous';
            
            loader.register(function(parser) {
                return new VRMLoaderPlugin(parser);
            });

            loader.load(
                vrmUrl,
                function(gltf) {
                    const vrm = gltf.userData.vrm;

                    // Êó¢Â≠ò„ÅÆVRM„ÇíÂâäÈô§
                    if (currentVrm) {
                        scene.remove(currentVrm.scene);
                        VRMUtils.deepDispose(currentVrm.scene);
                    }

                    // Êñ∞„Åó„ÅÑVRM„ÇíËøΩÂä†
                    VRMUtils.removeUnnecessaryVertices(gltf.scene);
                    VRMUtils.removeUnnecessaryJoints(gltf.scene);
                    VRMUtils.combineSkeletons(gltf.scene);

                    // „Éï„É©„Çπ„Çø„É†„Ç´„É™„É≥„Ç∞ÁÑ°ÂäπÂåñ
                    vrm.scene.traverse(function(obj) {
                        obj.frustumCulled = false;
                    });

                    // „Ç≠„É£„É©„ÇØ„Çø„Éº„ÇíÊ≠£Èù¢Âêë„Åç„Å´Ë™øÊï¥
                    vrm.scene.rotation.y = Math.PI;
                    
                    // Ëá™ÁÑ∂„Å™„Éù„Éº„Ç∫„Å´Ë™øÊï¥
                    adjustCharacterPose(vrm);

                    currentVrm = vrm;
                    console.log(vrm);
                    scene.add(vrm.scene);

                    hideLoading();

                    // „Ç¢„Ç§„Éâ„É´„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„Çø„Ç§„Éû„Éº„ÇíÈñãÂßã
                    idleTimer = 0;
                    nextIdleTime = Math.random() * 3 + 2;

                    // „Ç≠„É£„É©„ÇØ„Çø„ÉºÈÅ∏ÊäûUI„ÇíÊõ¥Êñ∞
                    updateCharacterSelector(characterKey);
                },
                function(progress) {
                    const percentage = (progress.loaded / progress.total) * 100;
                    console.log('Loading... ' + percentage.toFixed(1) + '%');
                },
                function(error) {
                    console.error(error);
                    hideLoading();
                }
            );
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„ÉºË®≠ÂÆö
        function setupEventListeners() {
            window.addEventListener('resize', onWindowResize);

            document.getElementById('send-button').addEventListener('click', sendMessage);
            document.getElementById('chat-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            document.querySelectorAll('.character-option').forEach(function(option) {
                option.addEventListener('click', function() {
                    const characterKey = option.dataset.vrm;
                    loadVRM(characterKey);
                });
            });
        }

        // „É°„ÉÉ„Çª„Éº„Ç∏ÈÄÅ‰ø°Ôºà„Ç∑„É≥„Éó„É´ÁâàÔºâ
        function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            input.value = '';
            console.log('„É¶„Éº„Ç∂„Éº: ' + message);
            
            // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂÜçÁîü
            playRandomIdleAnimation();
        }

        // „Ç≠„É£„É©„ÇØ„Çø„ÉºÈÅ∏ÊäûUIÊõ¥Êñ∞
        function updateCharacterSelector(activeKey) {
            document.querySelectorAll('.character-option').forEach(function(option) {
                option.classList.remove('active');
                if (option.dataset.vrm === activeKey) {
                    option.classList.add('active');
                }
            });
        }

        // „Ç¶„Ç£„É≥„Éâ„Ç¶„É™„Çµ„Ç§„Ç∫
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„É´„Éº„Éó
        function animate() {
            requestAnimationFrame(animate);

            const deltaTime = clock.getDelta();

            if (currentVrm) {
                currentVrm.update(deltaTime);
                
                if (animationMixer) {
                    animationMixer.update(deltaTime);
                }
                
                if (!currentAnimation) {
                    idleTimer += deltaTime;
                    if (idleTimer >= nextIdleTime) {
                        playRandomIdleAnimation();
                    }
                }
            }

            controls.update();
            renderer.render(scene, camera);
        }

        // „É≠„Éº„Éá„Ç£„É≥„Ç∞ÈùûË°®Á§∫
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // ÂàùÊúüÂåñÂÆüË°å
        init();
    </script>
</body>
</html>
