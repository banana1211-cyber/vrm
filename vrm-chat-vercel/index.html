<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>VRM„Ç≠„É£„É©„ÇØ„Çø„Éº„ÉÅ„É£„ÉÉ„Éà„Ç¢„Éó„É™</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            font-size: 18px;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin-right: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #chat-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        
        #chat-input {
            width: calc(100% - 80px);
            padding: 12px 20px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            outline: none;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        #send-button {
            width: 60px;
            height: 44px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        #send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        #send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        #character-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        
        .character-option {
            display: block;
            width: 60px;
            height: 60px;
            margin: 10px 0;
            border: 3px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-size: cover;
            background-position: center;
        }
        
        .character-option:hover {
            border-color: #667eea;
            transform: scale(1.1);
        }
        
        .character-option.active {
            border-color: #764ba2;
            box-shadow: 0 0 15px rgba(118, 75, 162, 0.5);
        }

        #chat-messages {
            max-height: 150px;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            display: none;
        }
        
        .message {
            margin: 8px 0;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .user-message {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .ai-message {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <div id="loading">
        <div class="loading-spinner"></div>
        <div>VRM„Ç≠„É£„É©„ÇØ„Çø„Éº„ÇíË™≠„ÅøËæº„Çì„Åß„ÅÑ„Åæ„Åô...</div>
    </div>
    
    <div id="character-selector">
        <div class="character-option active" data-vrm="default" style="background-image: url('data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%23667eea%22/><text x=%2250%22 y=%2255%22 text-anchor=%22middle%22 fill=%22white%22 font-size=%2220%22>üë§</text></svg>')"></div>
        <div class="character-option" data-vrm="character2" style="background-image: url('data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%23764ba2%22/><text x=%2250%22 y=%2255%22 text-anchor=%22middle%22 fill=%22white%22 font-size=%2220%22>üë©</text></svg>')"></div>
        <div class="character-option" data-vrm="character3" style="background-image: url('data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%23f093fb%22/><text x=%2250%22 y=%2255%22 text-anchor=%22middle%22 fill=%22white%22 font-size=%2220%22>üßë</text></svg>')"></div>
    </div>
    
    <div id="chat-container">
        <div id="chat-messages"></div>
        <input type="text" id="chat-input" placeholder="Âç†„ÅÑ„Å´„Å§„ÅÑ„Å¶ËÅû„ÅÑ„Å¶„Åø„Å¶‚ô™" />
        <button id="send-button">ÈÄÅ‰ø°</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.177.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.177.0/examples/jsm/",
                "@pixiv/three-vrm": "https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@3/lib/three-vrm.module.min.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { VRMLoaderPlugin, VRMUtils } from '@pixiv/three-vrm';

        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
        let currentVrm = undefined;
        let scene, camera, renderer, controls;
        let clock = new THREE.Clock();
        let currentAnimation = null;
        let animationMixer = null;
        let idleTimer = 0;
        let nextIdleTime = 5;
        let conversationHistory = [];

        // VRM„Éï„Ç°„Ç§„É´„ÅÆË®≠ÂÆö
        const VRM_CONFIGS = {
            'default': '/assets/vrm/6156990452426395380.vrm',
            'character2': '/assets/vrm/6156990452426395380.vrm',
            'character3': '/assets/vrm/6156990452426395380.vrm'
        };

        // VRMA„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„Éï„Ç°„Ç§„É´„ÅÆË®≠ÂÆö
        const VRMA_ANIMATIONS = {
            'show_body': '/assets/vrma/VRMA_01.vrma',
            'greeting': '/assets/vrma/VRMA_02.vrma',
            'v_sign': '/assets/vrma/VRMA_03.vrma'
        };

        // „Ç≠„É£„É©„ÇØ„Çø„Éº„Éù„Éº„Ç∫„ÇíËá™ÁÑ∂„Å´Ë™øÊï¥
        function adjustCharacterPose(vrm) {
            try {
                console.log('„Ç≠„É£„É©„ÇØ„Çø„Éº„Éù„Éº„Ç∫„ÇíËá™ÁÑ∂„Å´Ë™øÊï¥‰∏≠...');
                
                const humanoid = vrm.humanoid;
                if (!humanoid) {
                    console.log('Humanoid„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
                    return;
                }

                // ËÇ©„ÅÆË™øÊï¥
                const leftShoulder = humanoid.getNormalizedBoneNode('leftShoulder');
                const rightShoulder = humanoid.getNormalizedBoneNode('rightShoulder');
                
                if (leftShoulder) {
                    leftShoulder.rotation.set(0.1, 0, 0.1);
                }
                if (rightShoulder) {
                    rightShoulder.rotation.set(0.1, 0, -0.1);
                }
                
                // ËÖï„ÅÆË™øÊï¥
                const leftUpperArm = humanoid.getNormalizedBoneNode('leftUpperArm');
                const rightUpperArm = humanoid.getNormalizedBoneNode('rightUpperArm');
                
                if (leftUpperArm) {
                    leftUpperArm.rotation.set(0.2, 0, 0.3);
                }
                if (rightUpperArm) {
                    rightUpperArm.rotation.set(0.2, 0, -0.3);
                }
                
                // ËÇò„ÅÆË™øÊï¥
                const leftLowerArm = humanoid.getNormalizedBoneNode('leftLowerArm');
                const rightLowerArm = humanoid.getNormalizedBoneNode('rightLowerArm');
                
                if (leftLowerArm) {
                    leftLowerArm.rotation.set(0, 0, 0.2);
                }
                if (rightLowerArm) {
                    rightLowerArm.rotation.set(0, 0, -0.2);
                }
                
                // È¶ñ„ÅÆË™øÊï¥
                const neck = humanoid.getNormalizedBoneNode('neck');
                if (neck) {
                    neck.rotation.set(0.1, 0, 0);
                }
                
                console.log('„Ç≠„É£„É©„ÇØ„Çø„Éº„Éù„Éº„Ç∫Ë™øÊï¥ÂÆå‰∫Ü');
            } catch (error) {
                console.error('„Éù„Éº„Ç∫Ë™øÊï¥„Ç®„É©„Éº:', error);
            }
        }

        // VRMA„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Ë™≠„ÅøËæº„Åø
        function loadVRMAAnimation(animationKey) {
            if (!currentVrm) return;

            const animationUrl = VRMA_ANIMATIONS[animationKey];
            if (!animationUrl) return;

            console.log('VRMA animation loaded, applying axis corrections...');
            
            const loader = new GLTFLoader();
            loader.load(
                animationUrl,
                function(gltf) {
                    const vrmaAnimation = gltf.animations[0];
                    if (!vrmaAnimation) return;

                    // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÅÆËª∏‰øÆÊ≠£
                    vrmaAnimation.tracks.forEach(function(track) {
                        if (track.name.includes('.quaternion')) {
                            for (let i = 0; i < track.values.length; i += 4) {
                                track.values[i + 1] *= -1;
                                track.values[i + 2] *= -1;
                            }
                        }
                    });

                    if (animationMixer) {
                        animationMixer.stopAllAction();
                    }

                    animationMixer = new THREE.AnimationMixer(currentVrm.scene);
                    const action = animationMixer.clipAction(vrmaAnimation);
                    action.setLoop(THREE.LoopOnce);
                    action.clampWhenFinished = true;
                    action.play();

                    currentAnimation = action;

                    action.getMixer().addEventListener('finished', function() {
                        currentAnimation = null;
                        idleTimer = 0;
                        nextIdleTime = Math.random() * 5 + 3;
                    });
                },
                undefined,
                function(error) {
                    console.error('„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
                }
            );
        }

        // „É©„É≥„ÉÄ„É†„Ç¢„Ç§„Éâ„É´„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂÜçÁîü
        function playRandomIdleAnimation() {
            const animations = Object.keys(VRMA_ANIMATIONS);
            const randomAnimation = animations[Math.floor(Math.random() * animations.length)];
            
            console.log(`„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂÜçÁîü: ${randomAnimation}`);
            loadVRMAAnimation(randomAnimation);
        }

        // ÂàùÊúüÂåñ
        function init() {
            console.log('VRM„ÉÅ„É£„ÉÉ„Éà„Ç¢„Éó„É™„ÇíÂàùÊúüÂåñ‰∏≠...');
            
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enableZoom = true;
            controls.enablePan = false;
            controls.maxPolarAngle = Math.PI / 2;
            controls.minDistance = 1;
            controls.maxDistance = 5;

            camera.position.set(0, 1.5, 2);
            controls.target.set(0, 1, 0);

            // „É©„Ç§„ÉàË®≠ÂÆö
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 2, 1);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            const fillLight = new THREE.DirectionalLight(0xffffff, 0.3);
            fillLight.position.set(-1, 1, -1);
            scene.add(fillLight);

            setupEventListeners();
            loadVRM('default');
            animate();

            console.log('ÂàùÊúüÂåñÂÆå‰∫Ü');
        }

        // VRMË™≠„ÅøËæº„Åø
        function loadVRM(characterKey) {
            const vrmUrl = VRM_CONFIGS[characterKey];
            if (!vrmUrl) return;

            console.log(`VRM„ÇíË™≠„ÅøËæº„Åø‰∏≠: ${characterKey}`);

            if (currentVrm) {
                scene.remove(currentVrm.scene);
                currentVrm = null;
            }

            const loader = new GLTFLoader();
            loader.register((parser) => new VRMLoaderPlugin(parser));

            loader.load(
                vrmUrl,
                function(gltf) {
                    const vrm = gltf.userData.vrm;
                    console.log('VRMË™≠„ÅøËæº„ÅøÂÆå‰∫Ü');
                    
                    VRMUtils.removeUnnecessaryJoints(gltf.scene);
                    vrm.scene.rotation.y = Math.PI;
                    
                    adjustCharacterPose(vrm);

                    currentVrm = vrm;
                    scene.add(vrm.scene);

                    hideLoading();

                    idleTimer = 0;
                    nextIdleTime = Math.random() * 3 + 2;

                    updateCharacterSelector(characterKey);
                },
                function(progress) {
                    const percentage = (progress.loaded / progress.total) * 100;
                    console.log('Loading... ' + percentage.toFixed(1) + '%');
                },
                function(error) {
                    console.error('VRMË™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
                    hideLoading();
                }
            );
        }

        // „É°„ÉÉ„Çª„Éº„Ç∏ÈÄÅ‰ø°ÔºàChatGPT APIÈÄ£Êê∫ÁâàÔºâ
        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const sendButton = document.getElementById('send-button');
            const message = input.value.trim();
            
            if (!message) return;
            
            // UIÊõ¥Êñ∞
            input.value = '';
            input.disabled = true;
            sendButton.disabled = true;
            sendButton.textContent = '...';
            
            // „É°„ÉÉ„Çª„Éº„Ç∏„ÇíUI„Å´ËøΩÂä†
            addMessageToUI('user', message);
            
            console.log('„É¶„Éº„Ç∂„Éº: ' + message);
            
            // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂÜçÁîü
            playRandomIdleAnimation();
            
            try {
                // ChatGPT APIÂëº„Å≥Âá∫„Åó
                console.log('ChatGPT API„Å´ÈÄÅ‰ø°‰∏≠...');
                
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        conversation_history: conversationHistory
                    })
                });
                
                console.log('API Response Status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('API Response Data:', data);
                
                if (data.success) {
                    const aiMessage = data.message;
                    console.log('Âç†„ÅÑÂ∏´: ' + aiMessage);
                    
                    // „É°„ÉÉ„Çª„Éº„Ç∏„ÇíUI„Å´ËøΩÂä†
                    addMessageToUI('ai', aiMessage);
                    
                    // ‰ºöË©±Â±•Ê≠¥„ÇíÊõ¥Êñ∞
                    conversationHistory.push(
                        { role: 'user', content: message },
                        { role: 'assistant', content: aiMessage }
                    );
                    
                    // Â±•Ê≠¥„ÅåÈï∑„Åè„Å™„Çä„Åô„Åé„Å™„ÅÑ„Çà„ÅÜ„Å´Âà∂Èôê
                    if (conversationHistory.length > 10) {
                        conversationHistory = conversationHistory.slice(-10);
                    }
                    
                } else {
                    console.error('API Error:', data.error);
                    addMessageToUI('ai', '„Åî„ÇÅ„Çì„Å≠„Äú„ÄÅ„Å°„Çá„Å£„Å®Ë™øÂ≠êÊÇ™„ÅÑ„Åø„Åü„ÅÑüí¶ „ÇÇ„ÅÜ‰∏ÄÂ∫¶Ë©¶„Åó„Å¶„Åø„Å¶ÔºÅ');
                }
                
            } catch (error) {
                console.error('Network Error:', error);
                addMessageToUI('ai', '„ÅÇ„Çå„ÄúÔºü„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„ÅÆË™øÂ≠ê„ÅåÊÇ™„ÅÑ„Åø„Åü„ÅÑüòÖ „Å°„Çá„Å£„Å®ÂæÖ„Å£„Å¶„Åã„Çâ„ÇÇ„ÅÜ‰∏ÄÂ∫¶Ë©¶„Åó„Å¶„Å≠ÔºÅ');
            } finally {
                // UIÂæ©ÂÖÉ
                input.disabled = false;
                sendButton.disabled = false;
                sendButton.textContent = 'ÈÄÅ‰ø°';
                input.focus();
            }
        }

        // „É°„ÉÉ„Çª„Éº„Ç∏„ÇíUI„Å´ËøΩÂä†
        function addMessageToUI(type, message) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.textContent = message;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.style.display = 'block';
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„ÉºË®≠ÂÆö
        function setupEventListeners() {
            window.addEventListener('resize', onWindowResize);

            document.getElementById('send-button').addEventListener('click', sendMessage);
            document.getElementById('chat-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            document.querySelectorAll('.character-option').forEach(function(option) {
                option.addEventListener('click', function() {
                    const characterKey = option.dataset.vrm;
                    loadVRM(characterKey);
                });
            });
        }

        // „Ç≠„É£„É©„ÇØ„Çø„ÉºÈÅ∏ÊäûUIÊõ¥Êñ∞
        function updateCharacterSelector(activeKey) {
            document.querySelectorAll('.character-option').forEach(function(option) {
                option.classList.remove('active');
                if (option.dataset.vrm === activeKey) {
                    option.classList.add('active');
                }
            });
        }

        // „Ç¶„Ç£„É≥„Éâ„Ç¶„É™„Çµ„Ç§„Ç∫
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„É´„Éº„Éó
        function animate() {
            requestAnimationFrame(animate);

            const deltaTime = clock.getDelta();

            if (currentVrm) {
                currentVrm.update(deltaTime);
                
                if (animationMixer) {
                    animationMixer.update(deltaTime);
                }
                
                if (!currentAnimation) {
                    idleTimer += deltaTime;
                    if (idleTimer >= nextIdleTime) {
                        playRandomIdleAnimation();
                    }
                }
            }

            controls.update();
            renderer.render(scene, camera);
        }

        // „É≠„Éº„Éá„Ç£„É≥„Ç∞ÈùûË°®Á§∫
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // ÂàùÊúüÂåñÂÆüË°å
        init();
    </script>
</body>
